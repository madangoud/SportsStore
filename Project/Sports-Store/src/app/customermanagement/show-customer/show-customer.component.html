<div class="add"><a routerLink="/Customermanagement/addcustomer" routerLinkActive="active" class="btn btn-light"> <span><img src="assets/images/plus.svg" class="search"/></span>&nbsp;Add Customer</a>
</div>
<div class="list"><a routerLink="/Customermanagement" routerLinkActive="active" class="btn btn-light"> <span><img src="assets/images/card.png" class="search"/></span>&nbsp;Card View</a>
</div>
<div class="container">
  <div class="container-fluid">
  <table class="table table-striped table-dark">
  <thead>
      <tr>
          <th>
              customerNumber
          </th>
          <th>
              customerName
          </th>
          <th>
              contact
          </th>
          <th>
              Address
          </th>
          <th>
              Email
          </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of cust">
          <td>{{item.customerName}}</td>
          <td>{{item.customerNumber}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.address}}</td>
          <td>{{item.emailId}}</td>
  
      </tr>
  </tbody>
  
  
  
  </table>
  </div>
  </div>
