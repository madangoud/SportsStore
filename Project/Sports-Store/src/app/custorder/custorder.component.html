<div class="container">
<div class="container-fluid">
<table class="table table-striped table-dark">
<thead>
    <tr>
        <th>
            customerNumber
        </th>
        <th>
            customerName
        </th>
        <th>
            contact
        </th>
        <th>
            Address
        </th>
        <th>
            Email
        </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of cust.slice(0,1)">
        <td>{{item.customerName}}</td>
        <td>{{item.customerNumber}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.address}}</td>
        <td>{{item.emailId}}</td>

    </tr>
</tbody>



</table>
</div>
</div>
