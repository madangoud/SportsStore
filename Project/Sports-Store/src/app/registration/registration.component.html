    <label for="email">email</label><br/>
    <input type="email" formControlName="email" id="email" ><br/>
    <label for="password">password</label><br/>
    <input type="password" formControlName="password" id="password" ><br/><br/>
    <label for="confirmPassword">confirmPassword</label><br/>
    <input type="password   " formControlName="confirmPassword" id="confirmPassword"><br/><br/>
    
    <br/>
    <button class="btn btn-outline-secondary">
    Submit
  </button>
  <br/>
  <br/>
  <p >Already have an account? <a routerLink="/login" href="#" >Login here</a></p>
</form>
</div>
