<div class="container">
    <div class="container-fluid">
    
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>
                   itemNumber
                </th>
                <th>
                    itemName
                </th>
                <th>
                   itemValue
                </th>
                <th>
                    color
                </th>
                <th>
                    size
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of it">
                <td>{{item.itemNumber}}</td>
                <td>{{item.itemName}}</td>
                <td>$.{{item.itemValue}}</td>
                <td>{{item.color}}</td>
                <td>{{item.size}}</td>
        
            </tr>
        </tbody>
        
        
        
        </table>
    </div>
    </div>
