  <div *ngIf="(dItems.length > 0) then iblock else eblock"></div>
    <ng-template #iblock>
        <div *ngFor="let item of dItems">
          
            
           <div class="card " style="width: 18rem;">
            <img  src="assets/images/R.jpg" class="card-img-top" alt="Card image cap" id="img" width="100" height="100">
            <div class="card-body">
            <h5 class="card-title">{{item.itemNumber}}</h5>
            <h5 class="card-title">{{item.itemName}}</h5>
            <h5 class="card-title">$.{{item.itemValue}}</h5>
            <h5 class="card-title">{{item.color}}</h5>
            <h5 class="card-title">{{item.size}}</h5>
            
            <a routerLink="edititem/{{item.itemNumber}}" routerLinkActive="active"  class="btn btn-primary">Edit</a>
          
          <button (click)="delete(item.itemNumber)" class="btn btn-danger">
              Delete
           </button>
        
      </div>
    </div>
  
      </div>
